<div class="container" style="margin-top: 20%">
    <form id="download-sample-form">
        <div class="form-group row justify-content-md-center align-items-center mt-5">
            <div class="col-12">
                <h1>Sample downloader</h1>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa-solid fa-dna"></i>
                        </div>
                    </div>
                    <input id="order" name="order" placeholder="Insert order name" type="text" aria-describedby="text1HelpBlock" required="required" class="form-control">
                </div>
                <span id="text1HelpBlock" class="form-text text-muted">Introduce your order name, e.g., TUGORES_1, TUGORES_2, etc.</span>
            </div>
        </div>
        <div class="form-group row mt-1">
            <div class="offset-5 col-12">
                <button name="submit" type="submit" class="btn btn-primary">Download sample</button>
            </div>
        </div>
    </form>
</div>
